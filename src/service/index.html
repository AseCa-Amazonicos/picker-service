<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Picking y Gestión de Almacén</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Catalogo</h1>
    <nav>
        <button id="view-catalog">Ver Stock</button>
        <button id="add-stock">Añadir Stock</button>
        <button id="add-warehouse">Añadir Warehouse</button>
    </nav>
    <div id="stock-content"></div>
</div>
<div class="container">
    <h1>Pedidos</h1>
    <nav>
        <button id="view-orders">Ver Pedidos</button>
    </nav>
    <div id="order-content"></div>
    <div id="error-message" style="color: red;" class="hidden">Stock could not be added.</div>
</div>
<script src="scripts/script.js"></script>
<script src="scripts/orders.js"></script>
<script src="scripts/catalog.js"></script>
<script src="scripts/orderDetail.js"></script>
<script src="scripts/endpoints.js"></script>
</body>
</html>
